<section class="row contents">
	<article class="grid_8 offset_2 main">
		<h1>@title</h1>
		@if(date != null) {<div class="date">@date</div>}
		@contents

		<div class="tags">
		@for (tag in tags)
		{
			<a class="tag" href="@tag.getAddress()" >@tag.name</a>
		}
		</div>
		@if (issue != null)
		{
			<div class="comment">
				<i class="fa fa-comment"></i> <a href="https://github.com/waneck/codegen.ml/issues/@issue">Comment this post at Github!</a>
			</div>
		}
	</article>
</section>
