<section class="row contents">
	@for (post in posts)
	{
	<article class="grid_8 offset_2 preview">
		<h2><a href="@post.address">No, motherfucker</a></h2>
		<div class="date">@post.date</div>
		<p>@post.description <a href="@post.address" class="more">more</a> </p>

		<div class="tags">
		@for (tag in post.tags)
		{
			<a class="tag" href="@post.getAddress()" >@post.name</a>
		}
		</div>
	</article>
	}
</section>
